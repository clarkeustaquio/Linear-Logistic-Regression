{% extends 'diabetes/base.html' %}

{% block title %}Home{% endblock title %}
{% block content %}
<form method="POST" action="{% url 'diabetes:diabetes' %}">
    {% csrf_token %}
    <div class="row mt-3">
        <div class="col">
            <div class="row">
                <label for="glucose" class="form-label">Glucose</label>
            </div>
            <input name="glucose_name" style="width: 600px" type="range" value="0" min="0" max="199" oninput="glucose.value = this.value">
            <output id="glucose">0</output>
        </div>
        
        <div class="col">
            <div class="row">
                <label for="blood_pressure" class="form-label">Blood Pressure</label>
            </div>
            <input name="blood_pressure_name" style="width: 600px" type="range" value="0" min="0" max="122" oninput="blood_pressure.value = this.value">
            <output id="blood_pressure">0</output>
        </div>

        <div class="col mt-4">
            <div class="row">
                <label for="insulin" class="form-label">Insulin</label>
            </div>
            <input name="insulin_name" style="width: 600px" type="range" value="0" min="0" max="846" oninput="insulin.value = this.value">
            <output id="insulin">0</output>
        </div>

        <div class="col mt-4">
            <div class="row">
                <label for="pedigree" class="form-label">Diabetes Pedigree Function</label>
            </div>
            <input name="pedigree_name" style="width: 600px" type="range" value="0" min="0" step="0.1" max="3" oninput="pedigree.value = this.value">
            <output id="pedigree">0</output>
        </div>
    </div>
    <button class="btn btn-primary mt-3">Submit</button>
</form>
<div class="text-center">
    <h1>{{ diabetes }}</h1>
    <h1>{{ positive }}% of having a diabetes.</h1>
    <h1>{{ negative }}% of not having a diabetes.</h1>
</div>
{% endblock content %}
